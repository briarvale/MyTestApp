<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Random Cat</title>
  </head>
  <body>
    <h1>Random Cat</h1>
    <button id="btn">Get Random Cat</button>
    <div>
      <img id="cat" src="" alt="Random cat" style="max-width:600px; display:block; margin-top:20px;" />
    </div>
    <script>
      document.getElementById('btn').addEventListener('click', async () => {
        const res = await fetch('/api/cat');
        const data = await res.json();
        const img = document.getElementById('cat');
        img.src = data.url;
      });
    </script>
  </body>
</html>
