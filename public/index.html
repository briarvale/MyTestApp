<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Random Cat</title>
    <style>
      #cat { max-width:600px; display:block; margin-top:20px; }
      #error { color: red; margin-top:10px; }
    </style>
  </head>
  <body>
    <h1>Random Cat</h1>
    <button id="btn">Get Random Cat</button>
    <div>
      <img id="cat" src="" alt="Random cat" />
    </div>
    <div id="error" role="alert" aria-live="polite"></div>
    <script>
      const btn = document.getElementById('btn');
      const img = document.getElementById('cat');
      const err = document.getElementById('error');

      async function fetchCat() {
        err.textContent = '';
        btn.disabled = true;
        const old = btn.textContent;
        btn.textContent = 'Loading...';
        try {
          const res = await fetch('/api/cat');
          if (!res.ok) throw new Error('Network response was not ok');
          const data = await res.json();
          if (data && data.url) {
            img.src = data.url;
          } else {
            throw new Error('Invalid response from server');
          }
        } catch (e) {
          console.error(e);
          err.textContent = 'Failed to load a cat. Please try again.';
        } finally {
          btn.disabled = false;
          btn.textContent = old;
        }
      }

      btn.addEventListener('click', fetchCat);
    </script>
  </body>
</html>
